<div class="row">
  <div class="col-12">
    <form class="form">
      <div class="form-group">
        <label for="title"></label>
        <input type="text" id="title" class="form-control" name="title"
        [(ngModel)]="title" placeholder="Add Title">
      </div>

      <div class="form-group">
        <label for="message"></label>
        <textarea name="" id="message" cols="30" rows="10" class="form-control" name="message"
        [(ngModel)]="message" placeholder="Add Message"></textarea>
      </div>

      <button type="submit" class="btn btn-outline-secondary mr-1">SAVE</button>
    </form>
  </div>  
</div>
