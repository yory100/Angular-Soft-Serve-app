<div class="card">
  <h4 class="card-header">{{ textNote?.title }}</h4>
  <div class="card-body">
    <p class="card-text mb-5">{{ textNote?.message }}</p>

    <!-- Edit button hidden when delete buton -->
    <button class="btn btn-outline-secondary"
      [routerLink]=" ['/editnote', id]"
      routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">EDIT</button>
    <button class="btn btn-outline-secondary ml-2" (click)="onDelete(textNote)">DELETE</button>

  </div>
</div>
